name: Linux-Desktop-RDP-FIXED

on:
  workflow_dispatch:

jobs:
  linux-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Desktop (XFCE & XRDP)
        run: |
          sudo apt-get update
          sudo apt-get install -y xfce4 xfce4-goodies xrdp
          
      - name: Create User and Fix Permissions
        run: |
          # Create user if it doesn't exist
          sudo useradd -m -s /bin/bash linuxuser || true
          echo "linuxuser:Password123!" | sudo chpasswd
          sudo usermod -aG sudo linuxuser
          
          # CRITICAL FIX: Configure the desktop session for the user
          echo "exec startxfce4" | sudo tee /home/linuxuser/.xsession
          sudo chown linuxuser:linuxuser /home/linuxuser/.xsession
          
          # Fix for the "Failsafe" error (D-Bus issues)
          sudo sed -i 's/allowed_users=console/allowed_users=anybody/' /etc/X11/Xwrapper.config
          
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Connect to Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          sudo tailscale up --authkey=$TAILSCALE_AUTH_KEY --hostname=linux-desktop-$GITHUB_RUN_ID

      - name: Start RDP Service
        run: |
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      - name: Display Connection Info
        run: |
          IP=$(tailscale ip -4)
          echo "=========================================="
          echo "   LINUX RDP IS READY!"
          echo "   IP Address: $IP"
          echo "   Username:   linuxuser"
          echo "   Password:   Password123!"
          echo "=========================================="

      - name: Keep Alive
        run: sleep infinity
