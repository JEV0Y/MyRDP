name: Linux-Desktop-Final-Fix
on:
  workflow_dispatch:

jobs:
  linux-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Desktop & Dependencies
        run: |
          sudo apt-get update
          # dbus-x11 is the key to fixing the session error
          sudo apt-get install -y xfce4 xfce4-goodies xrdp dbus-x11

      - name: Create User and Force Permissions
        run: |
          sudo useradd -m -s /bin/bash linuxuser || true
          echo "linuxuser:Password123!" | sudo chpasswd
          sudo usermod -aG sudo linuxuser
          
          # FIX: Using 'sudo tee' prevents the "Permission denied" error
          echo "exec startxfce4" | sudo tee /home/linuxuser/.xsession
          sudo chown linuxuser:linuxuser /home/linuxuser/.xsession
          sudo chmod 755 /home/linuxuser/.xsession

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Connect to Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          sudo tailscale up --authkey=$TAILSCALE_AUTH_KEY --hostname=linux-final-$GITHUB_RUN_ID

      - name: Start RDP Service
        run: |
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      - name: Connection Info
        run: |
          IP=$(tailscale ip -4)
          echo "=========================================="
          echo "   LINUX RDP REPAIRED"
          echo "   IP Address: $IP"
          echo "   Username:   linuxuser"
          echo "   Password:   Password123!"
          echo "=========================================="
          sleep infinity
