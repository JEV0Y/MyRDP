name: Linux-Desktop-Final-Fix
on:
  workflow_dispatch:

jobs:
  linux-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Desktop & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xfce4 xfce4-goodies xrdp dbus-x11 xfconf xfce4-session

      - name: Configure XRDP Session
        run: |
          # Ensure xfce4 session is configured in xrdp
          sudo bash -c 'cat > /etc/xrdp/startwm.sh << EOF
          #!/bin/sh
          unset DBUS_SESSION_BUS_ADDRESS
          unset XDG_RUNTIME_DIR
          export XDG_CONFIG_DIRS=/etc/xdg
          exec dbus-launch --exit-with-session startxfce4
          EOF'
          sudo chmod +x /etc/xrdp/startwm.sh

      - name: Create User and Setup Session
        run: |
          sudo useradd -m -s /bin/bash linuxuser || true
          echo "linuxuser:Password123!" | sudo chpasswd
          sudo usermod -aG sudo linuxuser
          
          # Create .xsession for the user
          echo "xfce4-session" | sudo tee /home/linuxuser/.xsession
          sudo chown linuxuser:linuxuser /home/linuxuser/.xsession
          sudo chmod 644 /home/linuxuser/.xsession
          
          # Ensure XDG directories exist
          sudo mkdir -p /home/linuxuser/.config
          sudo chown linuxuser:linuxuser /home/linuxuser/.config

      - name: Start D-Bus
        run: |
          sudo systemctl start dbus
          sudo systemctl enable dbus

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Connect to Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          sudo tailscale up --authkey=$TAILSCALE_AUTH_KEY --hostname=linux-final-$GITHUB_RUN_ID

      - name: Start RDP Service
        run: |
          sudo systemctl enable xrdp
          sudo systemctl start xrdp
          sudo systemctl status xrdp --no-pager

      - name: Connection Info
        run: |
          IP=$(tailscale ip -4)
          echo "=========================================="
          echo "   LINUX RDP READY"
          echo "   IP Address: $IP"
          echo "   Username:   linuxuser"
          echo "   Password:   Password123!"
          echo "=========================================="
          sleep infinity
